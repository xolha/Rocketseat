<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap" rel="stylesheet">

    <style type="text/tailwindcss">
        @theme {
            --text: #EBEBEB;
            --text-secondary: #6B6B6B;
            --primary: #462878;
            --background: #2D2A37;

            --gradient: 180deg,
            rgba(0, 0, 0, 0.05) 0%,
            rgba(255, 255, 255, 0.05) 100%;

            --gradient-hover: 180deg,
            rgba(0, 0, 0, 0.1) 0%,
            rgba(255, 255, 255, 0.1) 100%;

            --shadow: 0px 11px 7px 0px rgba(0, 0, 0, 0.01),
            0px 7px 7px 0px rgba(0, 0, 0, 0.04),
            0px 4px 6px 0px rgba(0, 0, 0, 0.10),
            0px 2px 4px 0px rgba(0, 0, 0, 0.26),
            0px 0px 2px 0px rgba(0, 0, 0, 0.29),
            0px 2px 3px 0px rgba(255, 255, 255, 0.06) inset;

            --font-sans: 'Rubik', sans-serif;
        }
    </style>

</head>
<!-- o "className" só começa a partir da div abaixo, já que o React só começa ali -->
<body class="min-h-screen bg-linear-[180deg,_#807ECE_0%,_#8E7ECE_100%] text-(--text) font-(--font-sans) min-h-screen">

<div id="root"></div>

<!-- tags para rodas o React de forma dinâmica e numa página única -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    /* global React, ReactDOM */

    //mapeamento das variáveis
    const textVariants = {
        default: 'text-xl',
        muted: 'text-xl text-(--text-secondary)',
        heading: 'text-2xl',
        blast: 'text-3xl'
    }

    const buttonVariants = {
        default: 'bg-(--background)',
        primary: 'bg-(--primary)',
    }

    //componente de texto
    //o texto por padrão será um span, caso ele tenha um "as", ele passa a ter a propriedade inserida nesse as.
    function Text({as = 'span', variant = 'default', children, ...props}) {
        return React.createElement(
            as,
            {
                className: `${textVariants[variant]} ${className ? className : ''}`, //template string que contém o texto e as variações de texto junto com o className desestruturado do objeto
                ...props,
            },
            children, //esse children significa quais elementos virão aqui

        )
    }

    //componente de botão
    function Button({variant='default', className, children, ...props}) {
        return <Text as="button"
                     variant="heading"
                     className= {
                        `flex justify-center items-center rounded p-3 cursor-pointer text-(--text)
                        bg-linear-(--gradient) hover:bg-linear-(--gradient-hover) shadow-(--shadow)

                        ${buttonVariants[variant]}
                        ${className ? className : ''}`
                     }
                     {...props}
        >
            {children}
        </Text>
    }

    function Card({children, className, ...props}) {
        return (
            <div className={`
                bg-(--background) shadow-(--shadow)
                rounded-2xl
                ${className ? className : ''}
            `}>
                {children}
            </div>
        )
    }

    function CalculatorDisplay({ operation, result }) {
        return(
            <div className={`
                    flex flex-col gap-2 px-[1.375rem] cursor-default select-none
                `}>
                <Text as="div" variant="muted" className="flex items-center justify-end">
                    {operation}
                </Text>
                <div className={`
                        flex items-center justify-between
                    `}>
                    <Text variant="muted">
                        =
                    </Text>
                    <Text variant="blasted">
                        {result}
                    </Text>
                </div>
            </div>
        )
    }

    function Calculator() {
        return (
            <Card className={`
                flex flex-col gap-[1.625rem] w-[22.25rem] pt-14 px-8 pb-8
            `}>
                <CalculatorDisplay operation="1 + 1" result="2" />

                <div className={`
                flex flex-col gap-3`}>
                    <div className="flex gap-3">
                        <Button className="w-16 h-16">
                            CE
                        </Button>
                        <Button className="flex-1 h-16">
                            C
                        </Button>
                        <Button className="w-16 h-16" variant="primary">
                            /
                        </Button>
                    </div>
                    <div className="flex gap-3">
                        <Button className="w-16 h-16">
                            7
                        </Button>
                        <Button className="w-16 h-16">
                            8
                        </Button>
                        <Button className="fw-16 h-16">
                            9
                        </Button>
                        <Button className="w-16 h-16" variant="primary">
                            X
                        </Button>
                    </div>
                    <div className="flex gap-3">
                        <Button className="w-16 h-16">
                            4
                        </Button>
                        <Button className="w-16 h-16">
                            5
                        </Button>
                        <Button className="w-16 h-16">
                            6
                        </Button>
                        <Button className="w-16 h-16" variant="primary">
                            -
                        </Button>
                    </div>
                    <div className="flex gap-3">
                        <Button className="w-16 h-16">
                            1
                        </Button>
                        <Button className="w-16 h-16">
                            2
                        </Button>
                        <Button className="w-16 h-16">
                            3
                        </Button>
                        <Button className="w-16 h-16" variant="primary">
                            =
                        </Button>
                        <div className="flex gap-3">
                            <Button className="flex-1 h-16">
                                0
                            </Button>
                            <Button className="w-16 h-16">
                                ,
                            </Button>
                            <Button className="w-16 h-16" variant="primary">
                                =
                            </Button>
                        </div>
                    </div>
                </div>
            </Card>
        )
    }

    function OperationHistory() {
        return (
            <Card className="py-10 px-8 w-full">
                <Text as="h1" variant="heading" className="mb-4">
                    Histórico de Operações
                </Text>

                <ul className="flex flex-col gap-3">
                    <Text as="li">
                        1 + 1 = 2
                    </Text>
                    <Text as="li">
                        2 + 3 = 5
                    </Text>
                    <Text as="li">
                        3 + 3 = 6
                    </Text>
                </ul>
            </Card>
        )
    }

    function Index() {
        return (
            <main className="py-28 px-4 flex flex-col sm:flex-row items-center sm:items-stretch gap-2 sm:px-10">
                <Calculator />
                <OperationHistory />
            </main>
        )
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
</script>

</body>
</html>
