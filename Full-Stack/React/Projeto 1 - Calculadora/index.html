<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap" rel="stylesheet">

    <style type="text/tailwindcss">
        @theme {
            --text: #EBEBEB;
            --text-secondary: #6B6B6B;
            --primary: #462878;
            --background: #2D2A37;

            --gradient: 180deg,
            rgba(0, 0, 0, 0.05) 0%,
            rgba(255, 255, 255, 0.05) 100%;

            --gradient-hover: 180deg,
            rgba(0, 0, 0, 0.1) 0%,
            rgba(255, 255, 255, 0.1) 100%;

            --shadow: 0px 11px 7px 0px rgba(0, 0, 0, 0.01),
            0px 7px 7px 0px rgba(0, 0, 0, 0.04),
            0px 4px 6px 0px rgba(0, 0, 0, 0.10),
            0px 2px 4px 0px rgba(0, 0, 0, 0.26),
            0px 0px 2px 0px rgba(0, 0, 0, 0.29),
            0px 2px 3px 0px rgba(255, 255, 255, 0.06) inset;

            --font-sans: 'Rubik', sans-serif;
        }
    </style>

</head>
<body className="text-(--text) font-(--font-sans)">

<div id="root"></div>

<!-- tags para rodas o React de forma dinâmica e numa página única -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    /* global React, ReactDOM */

    //mapeamento das variáveis
    textVariants = {
        default: 'text-xl',
        muted: 'text-xl text-(--text-secondary)',
        heading: 'text-2xl',
        blast: 'text-3xl'
    }

    //componente de texto
    //o texto por padrão será um span, caso ele tenha um "as", ele passa a ter a propriedade inserida nesse as.
    function Text(as = 'span', variant = 'default', children, ...props) {
        return React.createElement(
            as,
            {
                className: `${textVariants[variant]} ${className}`, //template string que contém o texto e as variações de texto junto com o className desestruturado do objeto
                ...props,
            },
            children, //esse children significa quais elementos virão aqui

        )
    }

    function App() {
        return (
            <main className="py-28 px-4">

            </main>
        )
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
</script>

</body>
</html>
