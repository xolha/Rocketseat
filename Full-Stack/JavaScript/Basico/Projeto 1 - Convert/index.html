<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Convert</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">

    <link href="index.css" rel="stylesheet">
</head>
<body>

<img src="img/logo.svg" alt="logo">

<main> <!-- container principal -->
    <form>
        <label for="amount"> Valor </label>
        <input type="text" name="amount" id="amount" placeholder="0" required>

        <label for="currency"> Moeda </label>
        <select name="currency" id="currency" required>
            <option value="" disabled selected hidden> Selecione a moeda</option>
            <option value="USD">Dólar Americano</option>
            <option value="EUR">Euro</option>
            <option value="GBP">Libra Esterlina</option>
        </select>

        <button type="submit">Converter em reais</button>
    </form>

    <!-- isso aqui é só temporário, é só pra eu testar :) -->
    <footer>
        <span id="descricao">US$ 1 = R$ 4,86</span>
        <h1 id="resultado">48,60 Reais</h1>
    </footer>
</main>

<script src="script.js"></script>

</body>
</html>
