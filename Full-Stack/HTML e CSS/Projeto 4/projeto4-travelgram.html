<!doctype html>
<html lang=pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travelgram | Perfil de viagens</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="bg-surface-color">
        <nav id="navbar" class="container">
            <a href="projeto4-travelgram.html" class="logo">
                <img src="assets/Logo.svg" alt="logo">
            </a>
            <ul>
                <li>
                    <a href="#">
                        <img src="assets/MagnifyingGlass.svg" alt="pesquisa">
                    </a>
                </li>
                <li>
                    <a href="#">Explorar</a>
                </li>
                <li>
                    <a href="#">Minhas Viagens</a></li>
                <li>
                    <a href="#">
                        <img src="assets/Profile%20pic.png" alt="perfil" class="img-profile">
                    </a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div id="profile">
                <img src="assets/Profile%20pic.png" alt="imagem de perfil">
                <div>
                    <h1>Isabela Torres</h1>
                    <p>
                    Amante de viagens, cultura e gastronomia. 🌍✈️ <br>
                    Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso
                    planeta a partir da movimentada cidade de São Paulo. 🏙️📸
                </p>
                </div>
            </div>
            <ul id="info">
                <li> <img src="assets/MapPin.svg" alt="simbolo de localizaçao"> <span>São Paulo</span></li>
                <li> <img src="assets/AirplaneTilt.svg" alt="simbolo de aviao"> <span>37 países</span></li>
                <li> <img src="assets/Image.svg" alt="simbolo de imagem"> <span>240 fotos</span></li>
            </ul>
        </div>
    </div>
</header>

</body>
</html>
